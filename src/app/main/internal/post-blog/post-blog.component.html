<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <button class="btn btn-primary mb-3" (click)="AddNew()">Thêm mới</button>
    </div>
    <div class="container mt-3">
      
      <div *ngIf="isCreateNew">
        <h2>Create a New Blog Post</h2>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" [(ngModel)]="blogPost.title" name="postTitle" placeholder="Enter title">
        </div>
        <div class="form-group">
          <label for="title">Link ảnh</label>
          <input type="text" class="form-control" id="title" [(ngModel)]="blogPost.imageurls" name="Image" placeholder="Enter title">
        </div>
        <div class="form-group">
          <label for="title">Mô tả tóm tắc</label>
          <input type="text" class="form-control" id="title" [(ngModel)]="blogPost.description" name="Image" placeholder="Enter title">
        </div>
        <div class="form-group">
          <label for="topic">Topic</label>
          <select class="form-control" id="topic" [(ngModel)]="blogPost.categoryId" name="selectedTopic">
            <option *ngFor="let topic of listMenu" [value]="topic.categoryId">{{ topic.name }}</option>
          </select>
        </div>
        <div class="form-group">
        <label for="content">Content</label>
        <ckeditor 
              [(ngModel)]="blogPost.content"
              debounce="500">
            </ckeditor>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" (click)="SaveNewData()">Create Post</button>
          </div>
        </div>
    </div>
  </div>
</div>


<div class="container mt-3">
  <div class="row">
    <div class="col-md-12">
      <ng2-smart-table [settings]="settings" [source]="data"></ng2-smart-table>
    </div>
  </div>
</div>
