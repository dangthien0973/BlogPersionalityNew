<ckeditor
[(ngModel)]="ckeditorContent"
debounce="500">
<ckbutton [name]="'saveButton'"
      [command]="'saveCmd'"
      (click)="save($event)"
      [icon]="'save.png'"
      [label]="'Save Document'"
      [toolbar]="'clipboard,1'">
    </ckbutton>
</ckeditor>
<button (click)="CheckSave()">Save</button>
